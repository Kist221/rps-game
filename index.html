<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <h1>Select Your Weapon</h1>

    <h2>[R]ock - [P]aper - [S]cissors</h2>

    <p>User Chose:
      <span id="user"></span>
    </p>

    <p>Computer Chose:
      <span id="comp"></span>
    </p>

    <p>Win
      <span id="win">0</span>
    </p>

    <p>Lose
      <span id="lose">0</span>
    </p>

    <p>Tie
      <span id="tie">0</span>
    </p>

  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var gameChoices = ["r", "p", "s"];
    var win = document.getElementById("win");
    var lose = document.getElementById("lose");
    var tie = document.getElementById("tie");
    var user = document.getElementById("user");
    var comp = document.getElementById("comp");
    var cWin = 0
    var cLose = 0
    var cTie = 0

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = gameChoices[Math.floor(Math.random() * gameChoices.length)];

      // only run upon valid input
      if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

        // Displays User Input 
        user.textContent = userGuess;

        // Displays Comp Input
        comp.textContent = computerGuess;

        // adds 1 to tie if equal to each other
        if (userGuess === computerGuess) {
          ++cTie;
          tie.textContent = cTie;
        }

        // adds 1 to win scenario
        if ((userGuess === "r" && computerGuess === "s") || (userGuess === "p" && computerGuess === "r") || (userGuess === "s" && computerGuess === "p")) {
          win.textContent = ++cWin;
        }

        // adds 1 to lose scenario
        if ((userGuess === "p" && computerGuess === "s") || (userGuess === "s" && computerGuess === "r") || (userGuess === "r" && computerGuess === "p")) {
          lose.textContent = ++cLose;
        }

      }

    };
  </script>

</body>

</html>
